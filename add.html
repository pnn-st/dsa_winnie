<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <nav class="nav-container flex justify-between items-center bg-red-200">

        <div class="flex text-3xl font-bold"><span class="text-4xl">ðŸ“š</span>Winnie Booking</div>
        <div class="flex space-x-4 font-bold ">
            <button onclick="document.location='index.html'"
                class="btn btn-list text-black px-4 py-2 rounded w-30">List</button>
            <button onclick="document.location='add.html'"
                class="btn btn-add text-black px-4 py-2 rounded w-30">Add</button>
            <button onclick="document.location='borrow.html'"
                class="btn btn-borrow text-black px-4 py-2 rounded w-30">Borrow</button>
            <button onclick="document.location='return.html'"
                class="btn btn-return text-black px-4 py-2 rounded w-30">Return</button>
        </div>

    </nav>

    <div>

        <form id="add-book-form" class="max-w-md mx-auto mt-20 bg-red-200 p-8 rounded-lg shadow-md">
            <h1 class="text-4xl font-bold mb-6 mt-10" style="margin-left: 60px;">Add New Book</h1>
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
                <input type="text" id="title" name="title" required placeholder="Book Title"
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="author" class="block text-gray-700 font-bold mb-2">Author:</label>
                <input type="text" id="author" name="author" required placeholder="Book Author"
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="category" class="block text-gray-700 font-bold mb-2">Category:</label>
                <select id="book-category"
                    class="form-select form-select w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300 text-gray-700"
                    required style="max-height: 150px; overflow-y: auto;">
                    <option value="">Select a category</option>
                    <option value="01">Fiction</option>
                    <option value="02">Romance</option>
                    <option value="03">Mystery</option>
                    <option value="04">Fantasy</option>
                    <option value="05">Thriller</option>
                    <option value="06">Poetry</option>
                    <option value="07">Arts</option>
                    <option value="08">Non-Fiction</option>
                    <option value="09">Biography</option>
                    <option value="10">History</option>
                    <option value="11">Science</option>
                    <option value="12">Technology</option>
                    <option value="13">Self-Help</option>
                    <option value="14">Travel</option>
                    <option value="15">Cooking</option>
                    <option value="16">Children</option>
                </select>


            </div>

            <button type="submit"
                class="btn text-black font-bold px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring">Add
                Book</button>
        </form>

    </div>

</body>
