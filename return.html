<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <nav class="nav-container flex justify-between items-center  bg-red-200">

        <div class="flex text-3xl font-bold"><span class="text-4xl">ðŸ“š</span>Winnie Booking</div>
        <div class="flex space-x-4 font-bold ">
            <button onclick="document.location='index.html'"
                class="btn btn-list text-black px-4 py-2 rounded w-30">List</button>
            <button onclick="document.location='add.html'"
                class="btn btn-add text-black px-4 py-2 rounded w-30">Add</button>
            <button onclick="document.location='borrow.html'"
                class="btn btn-borrow text-black px-4 py-2 rounded w-30">Borrow</button>
            <button onclick="document.location='return.html'"
                class="btn btn-return text-black px-4 py-2 rounded w-30">Return</button>
        </div>

    </nav>

    <div class="return-list my-10">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold">Borrowed Book</h1>
            <div class="search-sort-container ">
                <input type="text" id="search-list" placeholder="Search books..."
                    class="search-input border px-10 py-2 rounded-2xl" onkeyup="searchBooks('list')">
                <select id="sort-list" onchange="sortBooks('list')" class="sort-select border px-3 py-2 rounded-2xl">
                    <option value="none">No Sort</option>
                    <option value="id">ID</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="category">Category</option>
                </select>
            </div>
        </div>

        <table class="table-list min-w-full bg-white border border-gray-300">
            <thead>

                <th class="py-2 px-4 border border-gray-300 w-1/12 text-center">ID</th>
                <th class="py-2 px-4 border border-gray-300 w-1/3">Title</th>
                <th class="py-2 px-4 border border-gray-300 w-1/6">Author</th>
                <th class="py-2 px-4 border border-gray-300 w-1/10">Category</th>
                <th class="py-2 px-4 border border-gray-300 w-1/6">Borrower</th>
                <th class="py-2 px-4 border border-gray-300 w-1/10 text-center">Return</th>
            </thead>
            <tbody id="return-tbody"></tbody>

        </table>


    </div>

</body>

</html>
